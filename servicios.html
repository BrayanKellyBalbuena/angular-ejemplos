<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Servicios</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/angular/angular.js"></script>
</head>

<body ng-app="contactos">
    <div class="jumbotron">
        <h1 class="text-center">Servicios</h1>
    </div>
    <div class="container" ng-controller="ContactosCtrl">
        <div class="row">
            <div class="col-sm-6  col-xs-8 col-sm-offset-3  col-xs-offset-2">
                <form>
                    <div class="form-group">
                        <label for="txtNombre">Nombre</label>
                        <input class="form-control" type="text" id="txtNombre" ng-model="newContacto.nombre">
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">Correo Electronico</label>
                        <input class="form-control" type="email" id="txtEmail" ng-model="newContacto.correo">
                    </div>
                    <div class="form-group">
                        <label for="txtTelefono">Teléfono</label>
                        <input class="form-control" type="tel" id="txtTelefono" ng-model="newContacto.telefono">
                    </div>

                    <input type="hidden" ng-model="newContacto.id" />
                    <button type="submit" ng-click="save()" class="btn btn-primary">Guardar</button>
                </form>
                <br/>
                <div class="col-sm-4"></div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo Electronico</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contacto in contactos">
                        <td>{{contacto.nombre}}</td>
                        <td>{{contacto.telefono}}</td>
                        <td>{{contacto.correo}}</td>
                        <td>
                            <input type="button" class="btn btn-xs btn-warning" ng-click="update(contacto.id)" value="Edit"> |
                            <input type="button" class="btn btn-xs btn-danger" ng-click="delete(contacto.id)" value="Del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>
    <script src="js/modules/contactos.js"></script>
    <script src="js/controllers/contactosController.js"></script>
    <script src="js/services/contactosServices.js"></script>
</body>

</html>
