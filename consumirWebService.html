<!DOCTYPE html>
<html lang="en" ng-app="usuariosModulo">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <title>Ejemplo Angular Js Comsuming Web Services</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="css/webservices.css">

</head>

<body ng-controller="UsuariosController">
    <header class="text-center">
        <h2>Consumiendo WebServies</h1>
    </header>
    <section class="container">
        <div class="row">
            <img ng-show="!completado" src="images/ajax-loader.gif" alt="Cargando..." />
            <div ng-show="completado">
                <div class="input-group col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <span class="input-group-addon">
                        <i class="fa fa-search aria-hidden=" true></i>
                    </span>
                    <input class="form-control" type="search" ng-model="filtro" id="txtFiltro" />
                </div>
                <br/>
                <table id="tbl-usuarios" class="table table-striped text-center"
                     style="box-shadow: 0px 0px 1em lightblue;">
                    <thead>
                        <tr>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">Nombre de Usuario</th>
                            <th class="text-center">Correo</th>
                            <th class="text-center">Direccion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="usuario in usuarios | filter : filtro ">
                            <td>{{usuario.name}}</td>
                            <td>{{usuario.username}}</td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.address | direccionFilter}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </section>


    <script src="js/modules/usuarios.js"></script>
    <script src="js/controllers/usuariosController.js"></script>
    <script src="js/filters/direccionFilter.js"></script>
</body>

</html>
