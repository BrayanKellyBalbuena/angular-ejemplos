<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index Filer</title>
    <script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="myModule">
    <div ng-controller="filterController">
            Cuidad:<input type="text" ng-model="search">
            Nombre:<input type="text" ng-model="nombre">
        <div data-ng-repeat="persona in personas | filter:{'cuidad':search, nombre:nombre}">
          <ul>{{persona.nombre | customFilter}}
              <li>{{persona.apellido}}</li>
              <li>{{persona.cuidad}}</li>
          </ul>
        </div>
    </div>
</body>
    <script src="js/scripts.js"></script>
    <script src="js/filters/customFilter.js"></script>
</html>
